<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci贸n de Jarabe</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background-image: url('img/fondo2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: transparent;
            color: white;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .button-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .button {
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: rgba(0,0,0,0.5);
            width: 100%;
        }
        
        .button:hover {
            transform: scale(1.05);
            background-color: rgba(0,0,0,0.7);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #file-upload {
            display: none;
        }

        #generated-file-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .footer {
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

         #week-number {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .menu-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Media Queries para responsividad */
        @media screen and (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .question {
                font-size: 1.2rem;
            }

            .button-container {
                max-width: 250px;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(3, auto);
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .bottom-button {
                grid-column: 1;
            }
        }

        @media screen and (max-height: 500px) {
            .button-container {
                max-width: 200px;
                padding: 15px;
                gap: 10px;
            }

            .question {
                font-size: 1rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div id="week-number">Semana 50</div>
        <button class="menu-button" id="menu-btn">Men煤</button>
    </header>

    <main class="main-content">
        <div class="question">Aut贸nomo Jarabe Simple</div> 
        <div class="button-container">

            <button class="button" id="subir-archivo-btn">Subir Archivo</button>
            <button class="button" id="generar-btn">Generar</button>
            <button class="button" id="ir-llenar-btn">Ir a Llenar</button>
        </div>

        <div id="generated-file-container" style="display: none;">
            <h3>Archivo Generado</h3>
            <button id="download-btn" class="button">Descargar</button>
        </div>
    </main>

    <footer class="footer">
        漏 2024 Sitio Web. Todos los derechos reservados al 谩rea de jarabe. 
    </footer>

    <!-- Modal de Contrase帽a -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <h2>Ingrese Contrase帽a</h2>
            <input type="password" id="password-input" class="modal-input" placeholder="Contrase帽a">
            <input type="file" id="file-upload" accept=".xlsx,.xls">
            <button id="confirm-password-btn" class="button">Confirmar</button>
            <button id="cancel-password-btn" class="button">Cancelar</button>
        </div>
    </div>

    <!-- Modal de Mensaje -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <h2 id="message-title"></h2>
            <p id="message-text"></p>
            <button id="close-message-btn" class="button">Cerrar</button>
        </div>
    </div>

    <script>
        // Variables globales
        let uploadedFile = null;
        let generatedFile = null;

        // Funci贸n para mostrar modal
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        // Funci贸n para ocultar modal
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Funci贸n para mostrar mensaje
        function showMessage(title, text) {
            document.getElementById('message-title').textContent = title;
            document.getElementById('message-text').textContent = text;
            showModal('message-modal');
        }

        // Bot贸n Subir Archivo
        document.getElementById('subir-archivo-btn').addEventListener('click', () => {
            showModal('password-modal');
        });

        // Cancelar en modal de contrase帽a
        document.getElementById('cancel-password-btn').addEventListener('click', () => {
            hideModal('password-modal');
        });

        // Confirmar contrase帽a y subir archivo
        document.getElementById('confirm-password-btn').addEventListener('click', () => {
            const password = document.getElementById('password-input').value;
            const fileInput = document.getElementById('file-upload');

            if (password === 'jarabe') {
                fileInput.click();
            } else {
                showMessage('Error', 'Contrase帽a incorrecta');
            }
        });

        // Cuando se selecciona un archivo
        document.getElementById('file-upload').addEventListener('change', (event) => {
            uploadedFile = event.target.files[0];
            
            if (uploadedFile) {
                hideModal('password-modal');
                showMessage('xito', 'Archivo subido correctamente');
                document.getElementById('password-input').value = ''; // Limpiar contrase帽a
            }
        });

        // Bot贸n Generar
        document.getElementById('generar-btn').addEventListener('click', () => {
            if (!uploadedFile) {
                showMessage('Error', 'Primero debe subir un archivo');
                return;
            }

            // Simulaci贸n de generaci贸n de archivo
            generatedFile = new File([uploadedFile], 'archivo_generado.xlsx', {
                type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
            });

            document.getElementById('generated-file-container').style.display = 'block';
        });

        // Bot贸n Descargar
        document.getElementById('download-btn').addEventListener('click', () => {
            if (!generatedFile) {
                showMessage('Error', 'No hay archivo para descargar');
                return;
            }

            const url = URL.createObjectURL(generatedFile);
            const a = document.createElement('a');
            a.href = url;
            a.download = generatedFile.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Limpiar el archivo generado
            URL.revokeObjectURL(url);
            generatedFile = null;
            document.getElementById('generated-file-container').style.display = 'none';
        });

        // Bot贸n Ir a Llenar
        document.getElementById('ir-llenar-btn').addEventListener('click', () => {
            window.location.href = 'https://www.ejemplo.com/llenar';
        });

        // Redirecci贸n al bot贸n de Men煤
        document.getElementById('menu-btn').addEventListener('click', () => {
            window.location.href = 'jarsim.html';
        });

        // Cerrar modal de mensaje
        document.getElementById('close-message-btn').addEventListener('click', () => {
            hideModal('message-modal');
        });

        // Actualizar n煤mero de semana
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            let yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            let weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        document.getElementById('week-number').textContent = `Semana ${getWeekNumber(new Date())}`;
    </script>
</body>
</html>
