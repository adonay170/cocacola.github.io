<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Semana</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background-image: url('img/fondo2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px;
            background-color: transparent;
            color: white;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
        }
        
        .question {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .button-container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr auto 1fr;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .button {
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: rgba(0,0,0,0.5);
            width: 100%;
        }
        
        .button:hover {
            transform: scale(1.05);
            background-color: rgba(0,0,0,0.7);
        }
        
        .bottom-button {
            grid-column: 1 / span 2;
            justify-self: center;
        }
        
        .footer {
            background-color: rgba(0,0,0,0.5);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        #week-number {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Media Queries para responsividad */
        @media screen and (max-width: 600px) {
            .header {
                justify-content: center;
            }

            .question {
                font-size: 1.2rem;
            }

            .button-container {
                max-width: 250px;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(3, auto);
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .bottom-button {
                grid-column: 1;
            }
        }

        @media screen and (max-height: 500px) {
            .button-container {
                max-width: 200px;
                padding: 15px;
                gap: 10px;
            }

            .question {
                font-size: 1rem;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div id="week-number">Semana 50</div>
    </header>

    <main class="main-content">
        <div class="question">Â¿QuÃ© deseas realizar?</div>
        
        <div class="button-container">
            <button class="button" id="jarabeTerminado">Jarabe Terminado</button>
            <button class="button" id="jarabeSimple">Jarabe Simple</button>
            <button class="button bottom-button" id="cip">CIP</button>
        </div>
    </main>

    <footer class="footer">
        Â© 2024 Sitio Web. Todos los derechos reservados a el Ã¡rea de jarabe. Planta Nixapa ðŸ‘».
    </footer>

    <script>
        // Actualizar el nÃºmero de semana
        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            let yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            let weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        document.getElementById('week-number').textContent = `Semana ${getWeekNumber(new Date())}`;

        // RedirecciÃ³n al hacer clic en los botones
        document.getElementById('jarabeTerminado').addEventListener('click', () => {
            window.location.href = 'jarter.html';
        });

        document.getElementById('jarabeSimple').addEventListener('click', () => {
            window.location.href = 'jarsim.html';
        });

        document.getElementById('cip').addEventListener('click', () => {
            window.location.href = 'cip.html';
        });
    </script>
</body>
</html>
